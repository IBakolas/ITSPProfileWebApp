<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css -->
    <link th:rel="stylesheet" th:href="@{/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link th:rel="stylesheet" th:href="@{/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css}">
    <link th:rel="stylesheet" th:href="@{/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}">
    <link th:rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link th:rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.addons.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link th:rel="stylesheet" th:href="@{/assets/css/shared/style.css}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link th:rel="stylesheet" th:href="@{/assets/css/demo_1/style.css}">
    <!-- End Layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
            <a class="navbar-brand brand-logo" href="index">
                <img th:src="@{/assets/images/logo.svg}" alt="logo" /> </a>
            <a class="navbar-brand brand-logo-mini" href="index">
                <img th:src="@{/assets/images/logo-mini.svg}" alt="logo" /> </a>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item nav-profile">
                    <a href="#" class="nav-link">
                        <div class="profile-image">
                            <img class="img-xs rounded-circle" th:src="@{/assets/images/faces/face8.jpg}" alt="profile image">
                            <div class="dot-indicator bg-success"></div>
                        </div>
                        <div class="text-wrapper">
                            <p class="profile-name">Paris Nikiforos</p>
                            <p class="designation">ITSP Profile Warlock</p>
                        </div>
                    </a>
                </li>
                <li class="nav-item nav-category">Main Menu</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{index}">
                        <i class="menu-icon typcn typcn-document-text"></i>
                        <span class="menu-title">ITSP Profiles</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{parameters}">
                        <i class="menu-icon typcn typcn-document-text"></i>
                        <span class="menu-title">Configuration Parameters</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                        <i class="menu-icon typcn typcn-coffee"></i>
                        <span class="menu-title">Basic UI Elements</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item">
                                <a class="nav-link" href="pages/ui-features/buttons.html">Buttons</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages/ui-features/dropdowns.html">Dropdowns</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages/ui-features/typography.html">Typography</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Page Title Header Starts-->
                <div class="row page-title-header">
                    <div class="col-12">
                        <div class="page-header">
                            <h4 class="page-title">Configuration Parameters</h4>
                        </div>
                    </div>

                </div>
                <!-- Page Title Header Ends-->
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${parameter.paramName}">Horizontal Two column</h4>
                            <form th:action="@{/update-parameters-repo}" th:object="${parameter}" method="post" class="form-sample">
                                <p class="card-description"> Configuration Parameter Data </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Parameter Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:value="${parameter.paramName}" th:field="*{paramName}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Parameter Id</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:value="${parameter.paramId}" th:field="*{paramId}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Parameter Type Id</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:value="${parameter.paramTypeId}" th:field="*{paramTypeId}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Default Value</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:value="${parameter.defaultValue}" th:field="*{defaultValue}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->

<script th:src="@{/assets/js/shared/off-canvas.js}"></script>
<script th:src="@{/assets/js/shared/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/assets/js/demo_1/dashboard.js}"></script>
<!-- End custom js for this page-->
<script th:src="@{/assets/js/shared/jquery.cookie.js}" type="text/javascript"></script>
</body>
</html>
